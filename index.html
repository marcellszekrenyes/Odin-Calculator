<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="titleDiv">
            <h1 id="title">Odin Calculator</h1>
        </div>
        <div id="screenDiv">This will be the screen</div>
        <div id="controlPanel">
            <div class="numberButtonContainer">

                <div class="row">
                    <button class="numberButton" id="numOne">1</button>
                    <button class="numberButton" id="numTwo">2</button>
                    <button class="numberButton" id="numThree">3</button>
                </div>

                <div class="row">
                    <button class="numberButton" id="numFour">4</button>
                    <button class="numberButton" id="numFive">5</button>
                    <button class="numberButton" id="numSix">6</button>
                </div>

                <div class="row">
                    <button class="numberButton" id="numSeven">7</button>
                    <button class="numberButton" id="numEight">8</button>
                    <button class="numberButton" id="numNine">9</button>
                </div>

                <div class="row">
                    <button class="numberButton" id="numZero">0</button>
                    <button class="operationButton" id="deleteLast">Cancel</button>
                    <button class="operationButton" id="clearButton">Clear</button>
                </div>

            </div>

            <div class="operationButtonContainer">
                <button class="operationButton" id="equals">=</button>
                <button class="operationButton" id="add">+</button>
                <button class="operationButton" id="substract">-</button>
                <button class="operationButton" id="multiply">*</button>
                <button class="operationButton" id="divide">/</button>
            </div>

        </div>
    </div>

</body>

</html>
